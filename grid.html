<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cff2487bc9.js" crossorigin="anonymous"></script>
    
    <!-- CSS For Box Sytling -->
    <style>
        .box {
            background: whitesmoke;
            padding: 10px;
            text-align: center;
        }

    </style>
    <title>Grid</title>
</head>

<body class="grey darken-4">
    <div class="container">
        <h1 class="grey-text">Grid</h1>

        <!-- 12 Columns using S1 -->
        <div class="row">
            <div class="col s1">
                <div class="box">1</div>
            </div>
            <div class="col s1">
                <div class="box">2</div>
            </div>
            <div class="col s1">
                <div class="box">3</div>
            </div>
            <div class="col s1">
                <div class="box">4</div>
            </div>
            <div class="col s1">
                <div class="box">5</div>
            </div>
            <div class="col s1">
                <div class="box">6</div>
            </div>
            <div class="col s1">
                <div class="box">7</div>
            </div>
            <div class="col s1">
                <div class="box">8</div>
            </div>
            <div class="col s1">
                <div class="box">9</div>
            </div>
            <div class="col s1">
                <div class="box">10</div>
            </div>
            <div class="col s1">
                <div class="box">11</div>
            </div>
            <div class="col s1">
                <div class="box">12</div>
            </div>
        </div>

        <!-- 3 Columns - using S4 -->
        <div class="row">
            <div class="col s4">
                <div class="box">1</div>    
            </div>
            <div class="col s4">
                <div class="box">2</div>    
            </div>
            <div class="col s4">
                <div class="box">3</div>    
            </div>
        </div>

        <!-- 2 Columns - using S6 -->
        <div class="row">
            <div class="col s6">
                <div class="box">1</div>
            </div>
            <div class="col s6">
                <div class="box">2</div>
            </div>
        </div>

        <!-- 8 4 -->
        <div class="row">
            <div class="col s8">
                <div class="box">1</div>
            </div>
            <div class="col s4">
                <div class="box">2</div>
            </div>
        </div>

        <!-- Responsive Grid for Specific Sizes -->
        <div class="row">
            <div class="col s12 m1">
                <div class="box">1</div>
            </div>
            <div class="col s12 m1">
                <div class="box">2</div>
            </div>
            <div class="col s12 m1">
                <div class="box">3</div>
            </div>
            <div class="col s12 m1">
                <div class="box">4</div>
            </div>
            <div class="col s12 m1">
                <div class="box">5</div>
            </div>
            <div class="col s12 m1">
                <div class="box">6</div>
            </div>
            <div class="col s12 m1">
                <div class="box">7</div>
            </div>
            <div class="col s12 m1">
                <div class="box">8</div>
            </div>
            <div class="col s12 m1">
                <div class="box">9</div>
            </div>
            <div class="col s12 m1">
                <div class="box">10</div>
            </div>
            <div class="col s12 m1">
                <div class="box">11</div>
            </div>
            <div class="col s12 m1">
                <div class="box">12</div>
            </div>
        </div>

        <!-- 3 Columns - using S4 Responsive -->
        <div class="row">
            <div class="col s12 m4">
                <div class="box">1</div>    
            </div>
            <div class="col s12 m4">
                <div class="box">2</div>    
            </div>
            <div class="col s12 m4">
                <div class="box">3</div>    
            </div>
        </div>

        <!-- 8 4 Responsive -->
        <div class="row">
            <div class="col s12 m6 l8 xl10">
                <div class="box">1</div>
            </div>
            <div class="col s12 m6 l4 xl2">
                <div class="box">2</div>
            </div>
        </div>1

        <!-- End of Parent Container -->
    </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Compiled and Minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
