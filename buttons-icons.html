<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cff2487bc9.js" crossorigin="anonymous"></script>
    <title>Buttons and Icons</title>
</head>

<body class="green lighten-5">
    <div class="container">
        <h1 class="grey-text text-darken -4">Buttons and Icons</h1>
        <button class="btn green">Read More</button>
        <a class="btn">Read More</a>

        <br><br>
        <!-- Waves Effect -->
        <button class="btn red waves-effect waves-light">Read More</button>
        <button class="btn blue waves-effect waves-green">Read More</button>
        <br><br>
        <button class="btn white waves-effect waves-blue grey-text">Read More</button>

        <br><br>
        <button class="btn white waves-effect waves-purple grey-text">Read More</button>
        <button class="btn white waves-effect waves-pink red-text">Read More</button>
        <button class="btn white waves-effect waves-blue blue-text">Read More</button>
        <button class="btn white waves-effect waves-blue orange-text">Read More</button>
        <button class="btn white waves-effect waves-blue green-text">Read More</button>

        <br><br>
        <!-- Material Icons -->
        <i class="material-icons">fast_rewind</i>
        <i class="material-icons">bluetooth</i>
        <i class="material-icons">fast_forward</i>

        <!-- Icons Sizez -->
        <br><br>
        <i class="material-icons blue-text large">beach_access</i>
        <i class="material-icons blue-text medium">brightness_medium</i>
        <i class="material-icons blue-text small">brightness_3</i>
        <i class="material-icons blue-text tiny">brightness_1</i>
        <br><br>

        <!-- Button with Material Icons Using HREF-->
        <a href="https://www.instagram.com/">
            <i class="fab fa-instagram large pink-text darken -1"></i>
            </a>    

        <br><br>
        <!-- Button with Material Icons -->
        <a class="btn purple waves-effect waves-light">
            <i class="material-icons left">shopping_cart</i>
            Buy Now</a>

        <!-- Button with Font Awesome Icon -->
        <a class="btn pink darken-1 waves-effect waves-light">
            <i class="fab fa-instagram right"></i>
            Instagram</a>

        <br><br>
        <!-- Large Button -->
        <button class="btn">Large Button</button>
        <button class="btn disabled">Large Button</button>
    </div>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>
</html>
